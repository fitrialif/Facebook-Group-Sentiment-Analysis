language: python

branches:
  only:
  - master

sudo: required

services:
- docker

notifications:
  webhooks:
    urls:
    - https://api.opsgenie.com/v1/json/travisci?apiKey=5a20d401-9c4b-4083-b22d-afeb70aad486
    on_success: always
    on_failure: always
    on_start: never
  slack:
    secure: 

before_install:
- docker build --file="Docker/Dockerfiles/Dockerfile" -t mxlei01/facebook-group-sentiment-analysis .

script: 
  - docker run -it mxlei01/facebook-group-sentiment-analysis /bin/sh -c "su - postgres -c '/usr/lib/postgresql/9.4/bin/postgres -D /var/lib/postgresql/9.4/main -c config_file=/etc/postgresql/9.4/main/postgresql.conf &' && (mongod &) && (rabbitmq-server &) &&  sleep 60 && cd /application/Django_Application && coverage run --omit=/usr/local/lib/*,unit_tests/run_all_tests.py --source=. -m unit_tests.run_all_tests COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN TRAVIS_BRANCH=$TRAVIS_BRANCH BRANCH=$TRAVIS_BRANCH coveralls"

after_success:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push mxlei01/facebook-group-sentiment-analysis
